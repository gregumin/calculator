<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gregumin's Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>

<div>
    <p id="display">display here</p>

</div>

<button id="btnClear">CLEAR</button>
<button id="btnDel">DEL</button>
<button id="btnDecimal">.</button>

<button id="btn1">1</button>
<button id="btn2">2</button>
<button id="btn3">3</button>
<button id="btn4">4</button>
<button id="btn5">5</button>
<button id="btn6">6</button>
<button id="btn7">7</button>
<button id="btn8">8</button>
<button id="btn9">9</button>
<button id="btn0">0</button>
<button id="btnAdd">+</button>
<button id="btnSubtract">-</button>
<button id="btnMultiply">*</button>
<button id="btnDivide">/</button>
<button id="btnPower">^</button>
<button id="btnEquals">=</button>






    <script src="script.js"></script>
</body>
</html>
